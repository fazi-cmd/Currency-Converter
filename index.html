<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="stylee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
      <div>
        <h1>Currency Converter</h1>
        <form >
            <div>
                <p style="color: aliceblue;">Enter your Amount</p>
                <input type="text" value="100" >
            </div>
            <div class="dropdown">
                <div class="from">
                    <p style="color: aliceblue;">From</p>
                    <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="from" >
                        <option value="USD">USD</option>
                    </select>
                    </div>
                </div>
                <i class="fa-sharp fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p style="color: aliceblue;">To</p>
                    <div class="select-container">
                    <img src="https://flagsapi.com/PK/flat/64.png">
                    <select name="to" >
                        <option value="PKR">PKR</option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 280Pkr</div>
            <button>Get Exchanage rate</button>
        </form>
      </div>


      <script src="codes.js"></script>
    <script src="CC.js"></script>
    
</body>
</html>
